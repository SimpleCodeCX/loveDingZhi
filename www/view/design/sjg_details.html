
<ion-view hide-back-button="true">
  <ion-nav-buttons side="left" >
    <a class="button button-clear " ng-click="goToDesignDetails(sjgDetails.designer)">
      <i class="icon ion-chevron-left"></i>
      返回
    </a>
  </ion-nav-buttons>
  <ion-nav-title class="">
    <i class="icon ion-paper-airplane"></i>
    设计稿详情
  </ion-nav-title>
  <ion-content>
    <div class="padding">
      <div class="light-bg">
        <ion-list>

          <ion-item class="item-image" style="text-align: center;">
            <!--<img style="width: 100%;" src="../img/sjg/sjg1.jpg">-->
            <img style="width: 100%;" ng-src="{{sjgDetails.sjgFirstImg}}">
          </ion-item>
          <ion-item class="item-body item-borderless" style="padding-bottom: 0px;margin-bottom: 20px;">
            {{sjgDetails.introduction}}
            <!--灵感：首先介绍你的灵感来源，以及这一灵感在你的设计中的体现（或是主题在你的设计中的体现），
            在设计中采用了什么样的材质，款式，及特殊的手法，通过这些方面表达了设计者什么样的情感或想法。
            灵感：首先介绍你的灵感来源，以及这一灵感在你的设计中的体现（或是主题在你的设计中的体现），
            在设计中采用了什么样的材质，款式，及特殊的手法，通过这些方面表达了设计者什么样的情感或想法。-->
          </ion-item>
          <ion-item class="item-divider" style="text-align: center;">
            <div style="vertical-align: middle;display: inline-block;">
              价格：￥{{sjgDetails.price}}  团购价：￥50
            </div>
            <i class="button button-balanced button-small button-clear icon ion-chatbubble"></i>
          </ion-item>
          <div class="padding">
            <a class="button button-block button-balanced" href="#/dingzhi">
              我要定制
            </a>
          </div>
        </ion-list>

      </div>
    </div>
  </ion-content>
</ion-view>
