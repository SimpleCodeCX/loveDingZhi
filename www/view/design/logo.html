<div class="logo_page">
  <ion-view   hide-back-button="true">
    <ion-nav-buttons side="left" >
      <a class="button button-clear " href="#/tab/design">
        <i class="icon ion-chevron-left"></i>
        返回
      </a>
    </ion-nav-buttons>
    <ion-nav-title class="">
      <i class="icon ion-paper-airplane"></i>
      Logo
    </ion-nav-title>

    <ion-content class="stable-bg">
      <div class="" style="margin-top: 5px;">
        <div class="row row-wrap" >
          <div class="col col-50"  ng-repeat="data in logoDatas">
            <div class="" style="border-right: 1px solid #888888;box-shadow: 1px 1px 1px #888888;">
              <img src="../img/logo/{{data.logo}}">
            </div>
            <div class="" style="margin-top: 10px;">
              <i class=" icon ion-ios-heart-outline"></i>
              {{data.name}}
            </div>
          </div>
        </div>
      </div>

    </ion-content>
  </ion-view>
</div>
