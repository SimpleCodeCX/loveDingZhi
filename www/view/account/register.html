<ion-view>
  <ion-nav-title>
    注册
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <a class="button button-balanced" href="#/login">
      登录
    </a>
  </ion-nav-buttons>
  <ion-content>
    <ion-list type="card">
      <ion-item class="text-center" ng-if="errorRemindData.isDisplay">
        <div class="assertive-bg padding">
          <span >{{errorRemindData.message}}</span>
        </div>
      </ion-item>
      <ion-item>
        <input type="text" placeholder="请输入手机号码" ng-model="userDataView.accountNumber"
               ng-focus="clearErrorRemind()" ng-blur="checkAccountNumber()">
        <div></div>
      </ion-item>
      <ion-item>
        <input type="password" placeholder="请输入密码" ng-model="userDataView.password"
               ng-focus="clearErrorRemind()">
      </ion-item>
      <ion-item>
        <input type="password" placeholder="请确认密码">
      </ion-item>
      <ion-item>
        <button class="button button-full button-balanced" ng-click="register()">注册{{dd.isSuccess}}</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
