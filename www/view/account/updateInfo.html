<ion-view view-title="{{updateInfoTitle}}" hide-back-button="false">

  <ion-content>
    <ion-list>
      <ion-item class="item-thumbnail-right" style="margin-top: 10px;" ng-click="goToUpdateInfo()">
        <img src="../img/sjg/sjg1.jpg">
        <div style="display: inline-block;vertical-align: middle;margin-top: 29px;">
          头像
        </div>
        <button class="button button-stable button-large button-clear
           button-icon ion-chevron-right " style="margin-top: 10px;">
        </button>
      </ion-item>
      <ion-item class="item-button-right" style="margin-top: 10px;">
        名字
        <button class="button button-stable button-large button-clear
           button-icon ion-chevron-right " >
        </button>
      </ion-item>
      <ion-item class="item-button-right" style="margin-top: 10px;">
        快递地址
        <button class="button button-stable button-large button-clear
           button-icon ion-chevron-right " >
        </button>
      </ion-item>
    </ion-list>

</ion-view>
