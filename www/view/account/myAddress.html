<ion-view view-title="我的地址" hide-back-button="true" cache-view="false">
  <ion-nav-buttons side="left" >
    <a class="button button-clear " href="#/myInformation">
      返回
    </a>
  </ion-nav-buttons>
  <ion-content >
    <ion-list type="" style="">
     <div style="margin-top: 30px;"></div>
      <ion-item  class="item-icon-right" style="margin-top: 0px;" ng-repeat="userAddress in userAddressList">
        {{userAddress.realName}}
        <div>
          {{userAddress.sheng+userAddress.shi+userAddress.qu+userAddress.addressDetail}}
        </div>
        <i class="icon ion-ios-information-outline " ng-click="goToUpdate_address(userAddress.userAddressId);"></i>
      </ion-item>


        <ion-item  class="item-icon-left item-button-right" style="margin-top: 0px;" ng-click="goToAdd_address();">
          <i class="icon ion-ios-plus-outline"></i>
          新增地址
          <button class="button button-balanced button-clear
        button-large button-icon ion-chevron-right">
          </button>
        </ion-item>


    </ion-list>
  </ion-content>
</ion-view>
