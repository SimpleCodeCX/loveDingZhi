<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
  <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
  <script src="../lib/ionic/js/ionic.bundle.js" type="text/javascript"></script>

</head>
<body  ng-controller="myCtrl">
<ion-slide-box style="border: 1px solid red;" does-continue="true" auto-play="true" slide-interval="1000" show-pager="true" >
  <ion-slide>
    <img style="height: 350px;" src="../img/ben.png">
  </ion-slide>
  <ion-slide>
    <img style="height: 350px;" src="../img/mike.png">
  </ion-slide>
  <ion-slide>
    <img style="height: 350px;" src="../img/perry.png">
  </ion-slide>
  <ion-slide>
    <img src="../img/max.png" style="height: 350px;">
  </ion-slide>
</ion-slide-box>


<script type="text/javascript">
  angular.module("myApp",["ionic"])
    .controller("myCtrl",function($scope,$ionicSlideBoxDelegate){

    });


</script>
</body>
</html>
