<ion-view hide-back-button="true">
  <ion-nav-buttons side="left" >
    <a class="button button-clear"  ng-click="slideToPage1()" href="#/tab/aiDingZhi">
      <i class="icon ion-chevron-left"></i>
      返回
    </a>
  </ion-nav-buttons>
  <ion-nav-title>
    发布需求
  </ion-nav-title>
  <ion-content>
    <ion-slide-box show-pager="false">

      <ion-slide>

        <ion-list>
          <ion-item class="item-divider" style="width: 50%;margin: auto;margin-top: 20px;border-radius: 15px;">
            <div  style="width: 100%; text-align: center;">
              <h1>起个标题</h1>
            </div>

          </ion-item>
          <ion-item class="item-input" style="margin-top: 20px;">
            <input type="text" placeholder="请简短描述一个你的标题" style="font-size: 15px;">
          </ion-item>
        </ion-list>
        <div style="text-align: center;margin-top: 20px;">
          <button class="button button-balanced" ng-click="slideNext()">
            下一步
          </button>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="row" style="margin-bottom: 20px;">
          <div class="col col-90 "style="margin-left: 18px;text-align: center;height: 250px;margin-top: 20px;">
            <textarea style="height: 250px;width: 100%;border-top: 1px solid #888888;
            border-bottom: 1px solid #888888;padding-top: 15px;" placeholder="请详细描述您的定制需求"></textarea>
          </div>
        </div>
        <div style="text-align: center;">
          <button class="button button-balanced" ng-click="slidePre()">
            上一步
          </button>
          <button class="button button-balanced" ng-click="slideNext()">
            下一步
          </button>
        </div>
      </ion-slide>

      <ion-slide>
        <ion-list>
          <ion-item class="item-toggle" style="margin-top: 20px;">
            是否选择设计师
            <label class="toggle toggle-assertive">
              <input type="checkbox" ng-model="toggleSelectSjs.checked" ng-click="isSjsToggleOpen()">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>

          </ion-item>
        </ion-list>

        <!--设计师列表-->
        <div  class="row"
              ng-show="isDisplaySjsList"
              ng-repeat="i in [1,2,3,4,5,6,7,8,9,0,12,13,14,45,56,78,43,21]">
          <div class="col col-50 " style="" ng-click="viewSjsDetails()">
            <div class="img_div">
              <img src="../img/touxiang/1.jpg"  style="  height: 150px;width: 100%;">
            </div>
          </div>
          <div class="col col-50 " ng-click="viewSjsDetails()">
            <div class="img_div">
              <img src="../img/touxiang/2.png" style="  height: 150px;width: 100%;">
            </div>
          </div>
        </div>

        <!--已经选择了设计师-->
        <ion-list ng-show="isDisplaySelectSjs">
          <ion-item class="item-image" style="text-align: center;">
            <img style="width: 50%;" src="../img/sjg/sjg1.jpg">
          </ion-item>
        </ion-list>

        <div style="text-align: center;margin-top: 20px;">
          <button class="button button-balanced" ng-click="slidePre()">
            上一步
          </button>
          <button class="button button-balanced" ng-click="slideNext()">
            下一步
          </button>
        </div>
      </ion-slide>

      <ion-slide>
        <ion-list>
          <ion-item class="item-toggle" style="margin-top: 20px;">
            是否定价
            <label class="toggle toggle-assertive">
              <input type="checkbox" ng-model="togglePrice.checked" ng-click="isPriceToggleOpen()">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>

          </ion-item>
          <!--定价输入框-->
          <ion-item ng-show="isDisplayPrice" class="item-input" style="margin-top: 20px;">
            <label class="input-label" style="width: 30px;">￥</label>
            <input type="text" placeholder="请输入价格">
          </ion-item>
        </ion-list>





        <div style="text-align: center;margin-top: 20px;">
          <button class="button button-balanced button-outline" ng-click="slidePre()">
            上一步
          </button>
          <button class="button button-balanced" style="width: 100px;" ng-click="slideUpdate()" >
            提交
          </button>
        </div>
      </ion-slide>
