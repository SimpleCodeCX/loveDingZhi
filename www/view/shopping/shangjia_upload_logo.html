<div class="design_details_page">
  <ion-view   hide-back-button="true">
    <ion-nav-buttons side="left" >
      <a class="button button-clear " href="#/shangjia_upload">
        <i class="icon ion-chevron-left"></i>
        返回
      </a>
    </ion-nav-buttons>
    <ion-nav-title class="">
      上传logo
    </ion-nav-title>

    <ion-content class="stable-bg">

      <div style="height: 220px;width: 80%;margin:auto;margin-top:5px;">
        <img id="shangjiaLogoImg" src="../../img/logo/logo5.png" style="height: 100%;width: 100%;">
      </div>
      <ion-list type="card">
        <ion-item class="item-divider">
          给你的logo起一个容易记住的标题吧：
        </ion-item>
        <ion-item>
          <input type="text" placeholder="标题" style="width: 90%">
        </ion-item>
        <ion-item class="item-divider" style="">
          描述
        </ion-item>
        <ion-item class="" style="">
         <textarea style="width: 100%;"cols="" rows="3" ng-model="shangjiaClothData.introduction" placeholder="起个吸引人的描述">

         </textarea>
        </ion-item>
        <ion-item style="margin-top: 0px;">
          <button class="button button-full button-balanced" style="margin-top: 0px;margin-bottom: 0px;" ng-click="uploadToService()">上传logo</button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-view>
</div>
